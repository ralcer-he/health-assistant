<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康小助手</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modules.css">
    <!-- 在<head>中添加ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <header class="main-header">
        <img src="images/logo.png" alt="健康助手" class="logo">
    </header>
    <main class="container mt-5">
        <div class="feature-buttons">
            <button class="btn btn-primary" id="recipeBtn">🍴 食谱推荐</button>
            <button class="btn btn-success" id="healthBtn">⚖️ 健康管理</button>
            <button class="btn btn-warning" id="diseaseBtn">🏥 疾病自检</button>
            <button class="btn btn-arthrosis" id="arthrosis">🦴 关节疼痛缓解</button>
            <button class="btn btn-info" id="aiChatBtn">🤖 AI健康顾问</button>
            <!-- 新增关节疼痛模块按钮 -->
            
        </div>
        
        <div id="contentContainer" class="content-container"></div>
        
        <!-- 图片容器 -->
        <div id="recipeImageContainer" class="recipe-image-container"></div>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
